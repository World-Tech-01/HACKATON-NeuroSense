<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - NeuroSense</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --primary-light: #a78bfa;
      --error: #f87171;
      --success: #34d399;
      --dark-900: #0f172a;
      --dark-800: #1e293b;
      --dark-700: #334155;
      --dark-600: #475569;
      --dark-500: #64748b;
      --dark-400: #94a3b8;
      --dark-300: #cbd5e1;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --glow: 0 0 15px rgba(139, 92, 246, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-900);
      color: var(--dark-300);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .app-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .app-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .app-header p {
      font-size: 1.1rem;
      color: var(--dark-400);
    }
    
    .login-card {
      background: var(--dark-800);
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      max-width: 450px;
      margin: 0 auto;
      transition: all 0.3s ease;
      border: 1px solid var(--dark-700);
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl), var(--glow);
    }
    
    .card-header {
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      color: white;
      border-bottom: 1px solid var(--dark-700);
    }
    
    .card-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .card-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }
    
    .card-content {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark-300);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--dark-500);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      background: var(--dark-700);
      border: 1px solid var(--dark-600);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.3s;
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .form-control::placeholder {
      color: var(--dark-500);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--dark-500);
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-weight: 400;
    }
    
    .radio-group input[type="radio"] {
      appearance: none;
      width: 1.2rem;
      height: 1.2rem;
      border: 2px solid var(--dark-600);
      border-radius: 50%;
      transition: all 0.2s;
      position: relative;
      background: var(--dark-700);
    }
    
    .radio-group input[type="radio"]:checked {
      border-color: var(--primary);
    }
    
    .radio-group input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      width: 0.7rem;
      height: 0.7rem;
      background: var(--primary);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
      box-shadow: var(--shadow-md);
    }
    
    .btn:hover {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      box-shadow: var(--shadow-lg), var(--glow);
      transform: translateY(-2px);
    }
    
    .card-footer {
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid var(--dark-700);
      font-size: 0.9rem;
      color: var(--dark-500);
    }
    
    .link {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .link:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .form-group.error .error-message {
      display: block;
    }
    
    .form-group.error .form-control {
      border-color: var(--error);
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }
      
      .app-header h1 {
        font-size: 2rem;
      }
      
      .login-card {
        max-width: 100%;
      }
      
      .radio-group {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <main>
      <div class="login-card">
        <div class="card-header">
          <h2>Iniciar Sesión</h2>
          <p>Ingresa tus credenciales para acceder al sistema</p>
        </div>
        <div class="card-content">
          <form id="login-form" method="POST">
            <div class="form-group">
              <label for="username">Usuario</label>
              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required />
              </div>
              <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required />
                <i class="fas fa-eye password-toggle" id="toggle-password"></i>
              </div>
              <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
              <label>Rol</label>
              <div class="radio-group">
                <label>
                  <input type="radio" name="role" value="paciente" checked />
                  <i class="fas fa-user-injured"></i> Paciente
                </label>
                <label>
                  <input type="radio" name="role" value="especialista" />
                  <i class="fas fa-user-md"></i> Especialista
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn">
              <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
          </form>
        </div>
        <div class="card-footer">
          ¿Olvidaste tu contraseña? <a href="#" class="link">Recuperar</a>
        </div>
      </div>
    </main>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const role = document.querySelector('input[name="role"]:checked').value;
        if (role === "paciente") {
          window.location.href = "/paciente"; 
        } else if (role === "especialista") {
          window.location.href = "/especialista"; 
        }
      });
    });
  </script>
</body>
</html>
